<style>
  body {
    background-color: grey;
  }

  main {
    background-color: white;
    width: calc(488px - 8rem);
    padding-left: 4rem;
    padding-right: 4rem;

    font-family: "Petit Formal Script", cursive;
    font-family: "Quintessential", cursive;
    font-weight: 900;
    background-color: white;

    text-align: center;
    font-size: 98px;
    line-height: 14rem;
  }

  .left {
    transform: rotate(-30deg);
  }
  .right {
    transform: rotate(16deg);
  }

  .spacer {
    height: 5rem;
    background-color: rgba(250, 234, 127, 0.5);
  }

  @media print {
    body * {
      visibility: hidden;
    }
    #section-to-print,
    #section-to-print * {
      visibility: visible;
    }
    #section-to-print {
      position: absolute;
      left: 0;
      top: 0;
    }
  }
</style>
